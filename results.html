<body class="bg-alert">
    <header>
        <nav class="container navbar navbar-dark bg-dark justify-content-around">
            <h2 class="logo">findMyMovie</h2>
            <button onclick="window.location.href='./watchlist.html';"  class="btn btn-outline-danger my-2 my-sm-0" type="submit">My Watch List</button>
            <div class="col-md-6">
                <div class="form ">
                    <input type="text" class="form-control form-input" placeholder="Search a Movie" id="searchBar">
                    <span class="left-pan"><i class="material-icons" id="searchBtn">search</i></span>
                </div>
        </nav>
    </header>
    <main class="bg-light container">
        <section class="row">
            <div class="col-md-6">
                <h1>Movies matching your search:</h1>
        </section>
        <section class="bg-light">
            <div class="row " id="movieResults">
            </div>

        </section>
    </main>

</body>
